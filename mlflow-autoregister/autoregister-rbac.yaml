apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoregister-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autoregister-role
rules:
  - apiGroups: ["kubeai.org"]
    resources: ["models"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autoregister-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: autoregister-role
subjects:
  - kind: ServiceAccount
    name: autoregister-sa
    namespace: default
